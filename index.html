<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a default marker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<script src="./mapanimation.js"></script>

<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<link href="./styles.css" rel="stylesheet">

</head>
<body>

<div id="map"></div>
  <div class="map-overlay top">
    <button style="font-size: 2em;" onclick="run()">
      Click Here to Show Live Bus Data
    </button>
  </div>
<div class="map-overlay top" id="last-updated">
  <p style="font-size: 1em; position: relative; top: 2em">
    Last Updated:
  </p>
</div>

<script src="./.private/keys.js"></script>
<script>
  // Access Token defined in .private/keys.js
  //mapboxgl.accessToken = "";

  if (mapboxgl.accessToken === null || mapboxgl.accessToken === undefined){
    mapboxgl.accessToken = prompt("To make use of this tool, please paste your mapbox API Key:");
  }

  const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-71.101, 42.358],
      zoom: 13
  })

  // Add a scale control to the map
  map.addControl(new mapboxgl.ScaleControl());
</script>
</body>
</html>
